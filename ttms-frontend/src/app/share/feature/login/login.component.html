<div class="login-page">
    <div *ngIf="error$ | async as error" class="error-card">
        <img src="../../../../assets/icons/error.svg" title="SVG Image">
        <div *ngIf="error instanceof HttpErrorResponse && error.status == 403">Auth Issue</div>
    </div>
    <div class="login-container"> 
        <h1>Triple T Management System</h1>
        <h3>-Login Page-</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" formControlName="username" 
                [class.invalid]="isInvalid('username')" autocomplete="username"/>
                <span *ngIf="isInvalid('username')">Invalid username</span>
            </div> 
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" formControlName="password"
                [class.invalid]="isInvalid('password')" autocomplete="current-password"/>
                <span *ngIf="isInvalid('password')">Invalid password</span>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
