<h2 class="notes-header">Notes</h2>
<div class="notes-container">
    <note-card
    [note]="undefined" [noteIndex]="undefined" [tripMap]="tripMap" [clientId]="clientId"
    (noteChange)="onNoteChange($event)" (noteDelete)="onNoteDelete($event)"></note-card>

    <note-card *ngFor="let note of (notes$ | async ); let i = index" 
    [note]="note" [noteIndex]="i" [tripMap]="tripMap" [clientId]="clientId"
    (noteChange)="onNoteChange($event)" (noteDelete)="onNoteDelete($event)"></note-card>
</div>
