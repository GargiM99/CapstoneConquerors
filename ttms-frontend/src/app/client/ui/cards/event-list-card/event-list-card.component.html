<div class="list-container">
    <div class="list-cards x-scroll">
        <div *ngFor="let event of (events$ | async ); let i = index">
            <event-card [event]="event" ></event-card>
        </div>
    </div>
</div>
<button class="slimSymbol" style="margin: -2px 0 0 5px;" (click)="onPrintTrip()">
    <object data="../../../../../assets/icons/printer.svg" width="20" height="20"> </object>
</button>
