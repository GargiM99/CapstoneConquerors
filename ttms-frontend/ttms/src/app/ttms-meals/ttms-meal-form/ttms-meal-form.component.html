<br>
<form class="d-flex flex-column ms-3 me-4">
    <div class="border-bottom" style="width: 25rem;">
        <p class="h2">Meal Prices</p>
        <small>Change the price for the meal calculator</small>
    </div>
    <br>

    <div class="form-group border border-3 p-2 ps-3">
        <p class="h5">Quick Service</p>
        <label for="quickAdultPrice" class="ms-2 mt-1">Adult Price:</label>
        <input type="number" class="form-control ms-3" id="quickAdultPrice" style="width:15rem" min="0"
        step = "0.10" aria-describedby="quickAdultPrice" placeholder="Enter Adult Price">

        <label for="quickAdultPrice" class="ms-2 mt-2">Children Price:</label>
        <input type="number" class="form-control ms-3" id="quickChildrenPrice" style="width:15rem" min="0"
        step = "0.10" aria-describedby="quickChildrenPrice" placeholder="Enter Children Price">
    </div>

    <div class="form-group border border-3 p-2 ps-3 mt-4">
        <p class="h5">Full Service</p>
        <label for="fullAdultPrice" class="ms-2 mt-1">Adult Price:</label>
        <input type="number" class="form-control ms-3" id="fullAdultPrice" style="width:15rem" min="0"
        step = "0.10" aria-describedby="fullAdultPrice" placeholder="Enter Adult Price">

        <label for="fullAdultPrice" class="ms-2 mt-2">Children Price:</label>
        <input type="number" class="form-control ms-3" id="fullChildrenPrice" style="width:15rem" min="0"
        step = "0.10" aria-describedby="fullChildrenPrice" placeholder="Enter Children Price">
    </div>

    <div class="form-group border border-3 p-2 ps-3 mt-4 mb-3">
        <p class="h5">Snacks</p>
        <label for="snackPrice" class="ms-2 mt-1">Price:</label>
        <input type="number" class="form-control ms-3" id="snackPrice" style="width:15rem" min="0"
        step = "0.10" aria-describedby="snackPrice" placeholder="Enter Snack Price">
    </div>

    <button type="submit" class="btn btn-primary" style="width: 5rem;">Save</button>
</form>
