<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="password">New Password</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
        <div *ngIf="password.errors?.['pattern']">Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.</div>
        <div *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long.</div>
      </div>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword">
      <div *ngIf="confirmPassword.dirty || confirmPassword.touched">
        <div *ngIf="confirmPassword.errors?.['required']">Confirm password is required.</div>
        <div *ngIf="this.password.value !== this.confirmPassword.value"> Must match </div>
      </div>
    </div>
    <button type="submit" [disabled]="changePasswordForm.invalid ||
    this.password.value !== this.confirmPassword.value">Submit</button>
</form>
